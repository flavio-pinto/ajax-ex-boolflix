<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Boolflix</title>
</head>
<body>
    <div id="app">
        <div class="navbar">
            <div class="navbar__logo">
                <img src="img/boolflix-logo.png" alt="boolflix logo">
            </div>
            <div class="navbar__search">
                <input class="navbar__search__input" type="text">
                <button class="navbar__search__button">Cerca</button>
            </div>
        </div>
        <div class="results">
            <div class="results__list">
                
            </div>
        </div>
    </div>
    <!-- HANDLEBARS TEMPLATES -->
    <script id="template__results" type="text/x-handlebars-template">
        <div class="show">
            <img class="show__poster" src="{{poster}}" alt="poster image">
            <ul class="show__data">
                <li class="show__data__title">
                    <span>Titolo: </span>
                    <span>{{title}}</span>
                </li>
                <li class="show__data__original-language">
                    <span>Lingua Originale: </span>
                    <span>{{{originalLanguage}}}</span>
                </li>
                <li class="show__data__original-title">
                    <span>Titolo Originale: </span>
                    <span>{{originalTitle}}</span>
                </li>
                <li class="show__data__rating">
                    <span>Voto: </span>
                    <span>{{{rating}}}</span>
                </li>
                <li class="show__data__type">
                    <span>Tipo: </span>
                    <span>{{type}}</span>
                </li>
                <li class="show__data__overview">
                    <span>Overview: </span>
                    <span>{{overview}}</span>
                </li>
            </ul>
        </div>
    </script>
    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
